	.title{

		font-size: 70pt;

	@keyframes Title {
	from {left:100%;}
	to {left:-40%;}
	}

	.marquee {
	  height: 40px;
	  width: 100vw;

	  overflow: hidden;
	  position: relative;

	font-family: "Arial", sans-serif;
    font-weight: normal;
    font-size: 30pt;
	}

	.marquee div {
	  display: block;
	  width: 200%;
	  height: 50px;

	  position: absolute;
	  overflow: hidden;

	  animation: marquee 20s linear infinite;
	}

	.marquee span {
	  float: left;
	  width: 20%;
	}

	@keyframes marquee {
	  0% { left: 0; }
	  100% { left: -100%; }
	}

	.containert{
		position: fixed;
		padding-top: 10px;
		padding-left: 20px;
		width: 100vw;
		z-index: 100;

		font-size: 24pt;

		line-height: 70px;

		/*background-color: yellow;*/
	}

	.containerb{

		height: 80vh;
		overflow-x: scroll;
		white-space: nowrap;
		/*background-color: red;*/
		padding-left: 10px;
		padding-right: 10px;
		position: absolute;

		animation: pics 200s linear infinite;

	}

	@keyframes pics {
	  0% { left: 0; }
	  100% { left: -1000%; }
	}

	.translations{
		display: inline-block;
		width: 70vh;
		height: 70vh;
		margin-top: 3vh;
		margin-left: 10px;
		margin-right: 10px;
	}

	@keyframes lightSpeedIn{0%{-webkit-transform:translateX(100%) skewX(-30deg);-ms-transform:translateX(100%) skewX(-30deg);transform:translateX(100%) skewX(-30deg);opacity:0}60%{-webkit-transform:translateX(-20%) skewX(30deg);-ms-transform:translateX(-20%) skewX(30deg);transform:translateX(-20%) skewX(30deg);opacity:1}80%{-webkit-transform:translateX(0%) skewX(-15deg);-ms-transform:translateX(0%) skewX(-15deg);transform:translateX(0%) skewX(-15deg);opacity:1}100%{-webkit-transform:translateX(0%) skewX(0deg);-ms-transform:translateX(0%) skewX(0deg);transform:translateX(0%) skewX(0deg);opacity:1}}

.lightSpeedIn{-webkit-animation-name:lightSpeedIn;animation-name:lightSpeedIn;-webkit-animation-timing-function:ease-out;animation-timing-function:ease-out}
	</style>

<h3 class="revealOnScroll" data-animation="lightSpeedIn">Other animation</h3>

 <script type="text/javascript">
 $(function() {

  var $window           = $(window),
      win_height_padded = $window.height() * 1.1,
      isTouch           = Modernizr.touch;

  if (isTouch) { $('.revealOnScroll').addClass('animated'); }

  $window.on('scroll', revealOnScroll);

  function revealOnScroll() {
    var scrolled = $window.scrollTop(),
        win_height_padded = $window.height() * 1.1;

    // Showed...
    $(".revealOnScroll:not(.animated)").each(function () {
      var $this     = $(this),
          offsetTop = $this.offset().top;

      if (scrolled + win_height_padded > offsetTop) {
        if ($this.data('timeout')) {
          window.setTimeout(function(){
            $this.addClass('animated ' + $this.data('animation'));
          }, parseInt($this.data('timeout'),10));
        } else {
          $this.addClass('animated ' + $this.data('animation'));
        }
      }
    });
    // Hidden...
   $(".revealOnScroll.animated").each(function (index) {
      var $this     = $(this),
          offsetTop = $this.offset().top;
      if (scrolled + win_height_padded < offsetTop) {
        $(this).removeClass('animated fadeInUp flipInX lightSpeedIn')
      }
    });
  }

  revealOnScroll();
});
 </script>
